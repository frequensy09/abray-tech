<html>
  <head>
    <link rel="preconnect" href="https://fonts.gstatic.com/" crossorigin="" />
    <link
      rel="stylesheet"
      as="style"
      onload="this.rel='stylesheet'"
      href="https://fonts.googleapis.com/css2?display=swap&amp;family=Inter%3Awght%40400%3B500%3B700%3B900&amp;family=Noto+Sans%3Awght%40400%3B500%3B700%3B900"
    />
  <link href="assets/vendor/bootstrap-icons/bootstrap-icons.css" rel="stylesheet">


    <title>Login</title>
    <link rel="icon" type="image/x-icon" href="data:image/x-icon;base64," />

    <script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
  </head>

  <body>
    <div class="relative flex size-full min-h-screen flex-col text-[#111418] dark group/design-root overflow-x-hidden" style='font-family: Inter, "Noto Sans", sans-serif;'>
      <div class="layout-container flex h-full grow flex-col">
        <header class="flex items-center justify-between whitespace-nowrap border-b border-solid border-b-[#293038] px-10 py-3">
          <div class="flex items-center gap-4 text-[#11418]">
            <div class="size-4">
                <svg viewBox="0 0 48 48" fill="none" xmlns="http://www.w3.org/2000/svg">
                    <path
                      d="M42.4379 44C42.4379 44 36.0744 33.9038 41.1692 24C46.8624 12.9336 42.2078 4 42.2078 4L7.01134 4C7.01134 4 11.6577 12.932 5.96912 23.9969C0.876273 33.9029 7.27094 44 7.27094 44L42.4379 44Z"
                      fill="currentColor"
                    ></path>
                  </svg>
            </div>
            <h2 class="text-[#111418] text-lg font-bold leading-tight tracking-[-0.015em]">Evergreen Academy</h2>
          </div>
          <div class="flex flex-1 justify-end gap-8">
            <div class="flex items-center gap-9">
              <a class="text-[#111418] text-sm font-medium leading-normal" href="#">Product</a>
              <a class="text-[#111418] text-sm font-medium leading-normal" href="#">Solutions</a>
              <a class="text-[#111418] text-sm font-medium leading-normal" href="#">Pricing</a>
              <a class="text-[#111418] text-sm font-medium leading-normal" href="#">Docs</a>
              <a class="text-[#111418] text-sm font-medium leading-normal" href="#">Company</a>
            </div>
            <button
              class="flex min-w-[84px] max-w-[480px] cursor-pointer items-center justify-center overflow-hidden rounded-xl h-10 px-4 bg-[#e84545] text-white text-sm font-bold leading-normal tracking-[0.015em]"
            >
              <span class="truncate">Sign up</span>
            </button>
          </div>
        </header>
        <div class="flex flex-1 justify-center items-center py-5">
          <div class="layout-content-container flex flex-col w-full max-w-[512px] py-5 flex-1">
            <h1 class="text-[#111418] text-[22px] font-bold leading-tight tracking-[-0.015em] text-center pb-3 pt-5">Welcome back to Evergreen Academy</h1>
            <p class="text-[#111418] text-base font-normal leading-normal pb-3 pt-1 text-center">Please enter your username or email address and password to sign in.</p>
            <form action="/blog-details.html" method="post">

                <div class="flex flex-col items-center px-4 py-3">
                  <label class="flex flex-col w-full mb-4">
                    <p class="text-[#111418] text-base font-medium leading-normal pb-2">Username or Email</p>
                    <input
                      class="form-input flex w-full rounded-xl text-[#111418] focus:outline-0 focus:ring-0 border border-[#3c4753]  focus:border-[#3c4753] h-14 placeholder:text-[#9dabb8] p-[15px] text-base font-normal leading-normal"
                      placeholder="Enter your username or email"
                    />
                  </label>
                <label class="flex flex-col w-full mb-4 relative">
                    <p class="text-[#111418] text-base font-medium leading-normal pb-2">Password</p>
                    <div class="form-group flex items-center">
                      <input
                        id="password"
                        class="form-input flex w-full rounded-xl text-[#111418] focus:outline-0 focus:ring-0 border border-[#3c4753] focus:border-[#3c4753] h-14 placeholder:text-[#9dabb8] p-[15px] text-base font-normal leading-normal pr-10"
                        type="password"
                        placeholder="Enter your password"
                      />
                      <span
                        class="bi bi-eye text-[#111418] cursor-pointer absolute right-3"
                        onclick="togglePasswordVisibility()"
                      ></span>
                    </div>
                  </label>
                  <a href="#"
                    class="flex min-w-[84px] max-w-[480px] cursor-pointer items-center justify-center overflow-hidden rounded-xl h-10 px-4 bg-[#e84545] text-white text-sm font-bold leading-normal tracking-[0.015em]"
                  >
                    <span class="truncate text-white">Sign in</span>
                  </a>
                  <a href="#" class="text-[#9dabb8] text-sm font-normal leading-normal pb-3 pt-1 text-center underline">Forgot your password?</a>
                  <a href="#" class="text-[#9dabb8] text-sm font-normal leading-normal pb-3 pt-1 text-center underline">Don't have an account? Sign up.</a>
                </div>
              </div>
            </div>
            </form>
      </div>
    </div>
    <script>
        const passwordInput = document.getElementById('password');
        const icon = document.querySelector('.bi-eye');
        function togglePasswordVisibility() {
          if (passwordInput.type === 'password') {
            passwordInput.type = 'text';
            icon.classList.remove('bi-eye');
            icon.classList.add('bi-eye-slash');
          } 
          else {
            passwordInput.type = 'password';
            icon.classList.remove('bi-eye-slash')
            icon.classList.add('bi-eye');
          }
        }
      </script>
  </body>
</html>

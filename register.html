            <h2 class="text-[#0d151c] text-lg font-bold leading-tight tracking-[-0.015em]">Edurise</h2>
          </div>
          <div class="flex flex-1 justify-end gap-8">
            <div class="flex items-center gap-9">

              <a class="text-[#0d151c] text-sm font-medium leading-normal" href="#">Courses</a>
              <a class="text-[#0d151c] text-sm font-medium leading-normal" href="#">Free Resources</a>
              <a class="text-[#0d151c] text-sm font-medium leading-normal" href="#">Webinars</a>
              <a class="text-[#0d151c] text-sm font-medium leading-normal" href="#">Enterprise</a>

            <div class="flex gap-2">

              </button>
              <button

        <div class="px-40 flex flex-1 justify-center py-5">

            <div class="flex flex-col gap-3 p-4">

              <div class="rounded bg-[#cedde8]"><div class="h-2 rounded bg-[#2094f3]" style="width: 50%;"></div></div>
            </div>
            <div class="flex flex-wrap justify-between gap-3 p-4">

            </div>
            <div class="flex max-w-[480px] flex-wrap items-end gap-4 px-4 py-3">
              <label class="flex flex-col min-w-40 flex-1">
                <input

                  class="form-input flex w-full min-w-0 flex-1 resize-none overflow-hidden rounded-xl text-[#0d151c] focus:outline-0 focus:ring-0 border border-[#cedde8] bg-slate-50 focus:border-[#cedde8] h-14 placeholder:text-[#49779c] p-[15px] text-base font-normal leading-normal"

            <div class="flex max-w-[480px] flex-wrap items-end gap-4 px-4 py-3">

            </div>

            <div class="flex max-w-[480px] flex-wrap items-end gap-4 px-4 py-3">

                  <option value="two">two</option>
                  <option value="three">three</option>
                </select>
              </label>
            </div>
            <div class="flex max-w-[480px] flex-wrap items-end gap-4 px-4 py-3">
              <label class="flex flex-col min-w-40 flex-1">
                <select
                  class="form-input flex w-full min-w-0 flex-1 resize-none overflow-hidden rounded-xl text-[#0d151c] focus:outline-0 focus:ring-0 border border-[#cedde8] bg-slate-50 focus:border-[#cedde8] h-14 bg-[image:--select-button-svg] placeholder:text-[#49779c] p-[15px] text-base font-normal leading-normal"

            </div>

              </label>
            </div>

                />
                <div class="flex grow flex-col"><p class="text-[#0d151c] text-sm font-medium leading-normal">Female</p></div>

              <label class="flex items-center gap-4 rounded-xl border border-solid border-[#cedde8] p-[15px]">

                  name="eb1c0754-4b06-4bb2-aec7-e11f207619fd"
                />
                <div class="flex grow flex-col"><p class="text-[#0d151c] text-sm font-medium leading-normal">Prefer not to say</p></div>
              </label>
            </div>
            <h3 class="text-[#0d151c] text-lg font-bold leading-tight tracking-[-0.015em] px-4 pb-2 pt-4">Parent or guardian information</h3>
            <div class="flex max-w-[480px] flex-wrap items-end gap-4 px-4 py-3">

            <div class="flex max-w-[480px] flex-wrap items-end gap-4 px-4 py-3">

                  value=""

            </div>
            <div class="flex max-w-[480px] flex-wrap items-end gap-4 px-4 py-3">
              <label class="flex flex-col min-w-40 flex-1">

            <div class="flex max-w-[480px] flex-wrap items-end gap-4 px-4 py-3">

                  class="form-input flex w-full min-w-0 flex-1 resize-none overflow-hidden rounded-xl text-[#0d151c] focus:outline-0 focus:ring-0 border border-[#cedde8] bg-slate-50 focus:border-[#cedde8] h-14 placeholder:text-[#49779c] p-[15px] text-base font-normal leading-normal"

                  value=""
                />
              </label>
            </div>
            <div class="flex max-w-[480px] flex-wrap items-end gap-4 px-4 py-3">

              >
                <span class="truncate">Upload</span>
              </button>
            </div>
            <p class="text-[#0d151c] text-base font-normal leading-normal pb-3 pt-1 px-4">Proof of residency (utility bill, lease, etc)</p>
            <div class="flex px-4 py-3 justify-end">
              <button
                class="flex min-w-[84px] max-w-[480px] cursor-pointer items-center justify-center overflow-hidden rounded-xl h-10 px-4 bg-[#e7eef4] text-[#0d151c] text-sm font-bold leading-normal tracking-[0.015em]"
              >

            </div>
            <div class="flex px-4 py-3">

              >
                <span class="truncate">Save and continue</span>
              </button>
            </div>
          </div>
        </div>
      </div>
